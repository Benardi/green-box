<!-- Windows for User -->
<ng-include src="'views/snippets/windows.html'"> </ng-include>
	
<div class="col-sm-12">
	<div class="form-bottom">
		<div class="row">
			
			<div class="col-sm-5">
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<i class="fa fa-check" aria-hidden="true"></i>
					Your Username is: {{getUsername()}}
				</h3>
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<i class="fa fa-check" aria-hidden="true"></i>
					Your Email is: {{getEmail()}}
				</h3>
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<i class="fa fa-check" aria-hidden="true"></i>
					Edit your password:
				</h3>
				
			</div> <!-- col-sm-5 ends -->
			
			<div class="col-sm-6">
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<a class="fa fa-pencil" style="color:#0C2DFA" href="" data-toggle="modal" 
					   data-target="#changeUserModal" title="Edit Name" aria-hidden="true" ng-click=""> 
					   Edit
					</a>
				</h3>
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<a class="fa fa-pencil" style="color:#0C2DFA" href="" data-toggle="modal" 
					   data-target="#changeEmailModal" title="Edit Email" aria-hidden="true" ng-click=""> 
					   Edit
					</a>
				</h3>
				
				<h3 style="font-family: 'Pattaya', sans-serif">
					<a class="fa fa-pencil" style="color:#0C2DFA" href="" data-toggle="modal" 
					   data-target="#changePasswordModal" title="Edit Password" aria-hidden="true" ng-click=""> 
					   Edit
					</a>
				</h3>
				
			</div> <!-- col-sm-6 ens -->		
		</div> <!-- row ends -->
	</div> <!-- form-bottom ends -->
					
</div> <!-- col-sm-12 ends -->

<div class="col-md-12">
	<button class="btn btn-warning" type="button" onclick="location.href='#/dashboard/directories/root'">							
   		<strong> 
   			<i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i> 
   			Back
   		</strong>
	</button>
</div> <!-- col-sm-12 ends -->
