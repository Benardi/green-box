<body>
	<div class="col-md-6">
		<p></p>
		<div class="btn-group" role="group" aria-label="...">

			<button class="btn btn-warning btn-lg" type="submit"
				ng-click="clickOnMyFiles()">
				<strong> <i class="fa fa-check-circle"
					aria-hidden="true fa-3x"></i> My Files
				</strong>
			</button>

			<button class="btn btn-primary btn-lg" type="submit"
				ng-click="clickOnSharedWithMe()">
				<strong> <i class="fa fa-share-alt"
					aria-hidden="true fa-3x"></i> Shared With Me
				</strong>
			</button>

			<button class="btn btn-danger btn-lg" type="submit"
				ng-click="clickOnTrash()">
				<strong> <i class="fa fa-trash" aria-hidden="true fa-3x"></i>
					Recycle Bin
				</strong>
			</button>

		</div>
		<!-- btn-group ends -->
	</div>
	<!-- col-md-6 ends -->

	<!-- organising of boxes -->
	<div class="col-sm-12"></div>

	<ng-include src="'views/snippets/directoriesbox.html'"> </ng-include>


	<!-- organising of boxes -->
	<p></p>
	<div class="col-sm-8"></div>

	<div class="col-sm-12 col-md-12">

		<button class="btn btn-primary btn-lg" type="submit"
			ng-click="newFilePage()">
			<strong> <i class="fa fa-file-text-o"
				aria-hidden="true fa-3x"></i> Create File
			</strong>
		</button>

		<!-- Button trigger modal -->
		<button class="btn btn-warning btn-lg" data-toggle="modal"
			data-target="#folderModal" type="button">
			<strong> <i class="fa fa-folder" aria-hidden="true fa-3x"></i>
				Create Folder
			</strong>
		</button>

	</div>
	<!-- col-sm-12 col-md-12 ends -->

</body>


<!-------- MODALS -------->

<!-- Modal Create Folder-->
<div class="modal fade" id="folderModal" tabindex="-1" role="dialog" aria-labelledby="modalFolder">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">

				<button class="close" data-dismiss="modal" type="button" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h3 class="modal-title" id="modalFolder">
					<strong> <i class="fa fa-cog fa-lg" aria-hidden="true"></i>
						Creating Folder
					</strong>
				</h3>

			</div>
			<!-- modal-header ends -->

			<div class="modal-body">
				<h3 style="font-family: 'Pattaya', sans-serif">
					
					<strong> 
						New Folder 
						<i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i> 
						<input type="text" placeholder="Folder Name" name="country_code" ng-model="newFolderName"></input>
					</strong>
				</h3>
			</div>
			<!-- modal-body ends -->

			<div class="modal-footer">

				<button class="btn btn-warning" type="submit" data-dismiss="modal" ng-disabled="Form.$invalid" ng-click="newFolder()">
					<!-- need implement -->
					<strong> 
						<i class="fa fa-folder" aria-hidden="true fa-3x"></i> Create Folder
					</strong>
				</button>

				<button class="btn btn-danger" data-dismiss="modal" type="button">
					<strong> 
						<i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Close
					</strong>
				</button>

			</div>
			<!-- modal-footer ends -->

		</div>
		<!-- modal-content ends -->
	</div>
	<!-- modal-dialog ends -->
</div>
<!-- folderModal ends -->

<!-- Modal Share File -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog"
	aria-labelledby="modalSharing">
	<div class="modal-dialog" role="document">
		<div class="modal-content">

			<div class="modal-header">

				<button class="close" data-dismiss="modal" type="button" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h3 class="modal-title" id="modalSharing">
					<strong> 
						<i class="fa fa-share-alt-square fa-lg" aria-hidden="true"></i> Share
					</strong>
				</h3>

			</div>
			<!-- modal-header ends -->

			<div class="modal-body">
				<h3>
					<strong> 
					
						<i class="fa fa-users fa-lg" aria-hidden="true"></i>
						User Name: &emsp;&emsp;&ensp; <!-- Adition of space --> 
						<input title="Choose a friend for sharing your file" type="text" placeholder="UserName..." ng-model="userSharedWith"></input>
					
					</strong>
				</h3>
			</div>
			<!-- modal-body ends -->

			<div class="modal-footer">

				<button class="btn btn-info" type="submit" data-dismiss="modal" ng-click="share('R')">
					<strong> 
						<i class="fa fa-share-alt-square" aria-hidden="true"></i> Only Reading
					</strong>
				</button>

				<button class="btn btn-primary" type="submit" data-dismiss="modal" ng-click="share('RW')">
					<strong> 
						<i class="fa fa-share-alt-square" aria-hidden="true"></i> Reading and Writing
					</strong>
				</button>

				<button class="btn btn-danger" data-dismiss="modal" type="button">
					<strong> 
						<i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Cancel
					</strong>
				</button>

			</div>
			<!-- modal-footer ends -->

		</div>
		<!-- modal-content ends -->
	</div>
	<!-- modal-dialog ends -->
</div>
<!-- modalShare ends -->

<!-- Modal Rename File -->
<div class="modal fade" id="renameFileModal" tabindex="-1" role="dialog"
	aria-labelledby="renameModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

				<h3 class="modal-title" id="modalFile">
					<strong> 
						<i class="fa fa-pencil" aria-hidden="true"></i> Rename File
					</strong>
				</h3>

			</div>

			<div class="modal-body">

				<h3 style="font-family: 'Pattaya', sans-serif">
					<strong> 
						<i class="fa fa-pencil" aria-hidden="true"></i> New Name: 
						&emsp;&emsp;&ensp; <!-- Adition of space --> 
						<input title="File Name" type="text" placeholder="File Name..." ng-model="newName"></input>

						<i class="fa fa-pencil" aria-hidden="true"></i> Rename
					</strong>
				</button>

				<button class="btn btn-danger" data-dismiss="modal" type="button">
					<strong> 
						<i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Cancel
					</strong>
				</button>

			</div>

		</div>
		<!-- modal-content ends -->
	</div>
	<!-- modal-dialog -->
</div>
<!-- renameModal ends -->

<!-- Delete Folder Modal -->
<div class="modal fade" id="deleteFolderModal" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">

			<div class="modal-header">
				<h4 class="modal-title"> Delete Folder </h4>
			</div>

			<div class="modal-body">
				<p>Are you sure you want to delete this folder?</p>

			<div class="modal-footer">

				<button class="btn btn-danger" data-dismiss="modal" type="button" ng-click="sendFolderToTrash()">

				</button>

		</div>

	</div>
	<!-- modal-dialog ends -->
</div>
