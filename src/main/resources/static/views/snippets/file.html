<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="/"/>
		<!-- Include summernote css/js-->
		<script src="js/configurations/summernote-config.js"></script>
		<script src="js/configurations/summernote-file-config.js"></script>
	
		<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel='stylesheet' type='text/css'></link>
	</head>

	<body>
		<!-- Top content -->
		<div class="top-content">
			<div class="inner-bg">
				<div class="container">
					<div class="col-md-12">

						<div class="user-box">
							<div class="form-top">	
								<h3>
									<strong>New File: </strong>								
									<input type="text" placeholder="File Name" ng-model="newFileName"></input>
									&emsp; <!-- adition of space -->
								
									<strong> Select Extension: </strong>							
									<select class="btn btn-success" style="font-family: 'Open Sans', sans-serif; font-size: 18px; background:#ffac00;" ng-model="currentExtension">
  										<option ng-repeat="extension in extensions">{{extension}}</option>
									</select>
								
								</h3>
							</div> <!-- form-top ends -->					
						</div> <!-- userbox ends -->
					
						<form class="edit-form" method="post" action="" role="form">
							<summernote class="click2edit" id="summernote" ng-model="content"></summernote>
						</form>
				
						<!-- organising of boxes -->
						<p></p><div class="col-md-8"></div>					
					
						<div class="col-md-4">
						
							<button class="btn btn-info" type="submit" ng-click="saveFile()">
								<strong> 
									<i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> Save
								</strong>
							</button>
						
							<button class="btn btn-danger active" type="submit" ng-click="directoriesView()">
								<strong> 
									<i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Cancel
								</strong>
							</button>

						</div> <!-- col-md-4 -->
					
					</div> <!-- col-md-12 ends -->
				</div> <!-- container ends -->
			</div> <!-- inner-bg ends -->
		</div> <!-- top-content ends -->
	
	</body>
	
</html>
