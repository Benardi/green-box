<!-- Top content -->
<div class="top-content">
	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1>
						<strong><i class="fa fa-cube fa-2x" aria-hidden="true"></i>
							Green Box</strong>
					</h1>
				</div>
			</div>
			<br></br>
			<div class="col-sm-6">
				<div class="form-top-right">
					<h3>
						Hello, {{loggedUser.username}}! <i class="fa fa-cloud fa-lg" aria-hidden="true"></i>
					</h3>
				</div>
			</div>

			<br></br> <br></br>

			<div class="col-sm-12">
				<div class="user-box">
					<div class="form-top">
						<div class="form-top-right">
							<h3>
								<i class="fa fa-archive fa-2x" aria-hidden="true"></i> 
								<span ng-repeat="directory in directories track by $index">
									<a ng-click="pathclick(directory)">{{directory.name}}</a> /
								</span>
								</h3>
						</div>
					</div>
				</div>

				<div class="form-bottom">
					<form role="form" action="" method="post" class="login-form">
						<div class="form-group">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
									</tr>
								</thead>
								<tbody ng-repeat="file in allfiles">
									<tr>
										<td>{{file.name}}</td>
										<td><input type="button" value="Enter" ng-click="directoryclick(file)"/></td>
									</tr>
								</tbody>
							</table>
						</div>
					</form>
				</div>

				<br/>

				<div class="col-sm-6"></div>
				<div class="col-sm-6">
					<button type="submit" class="btn">
						<strong>Create File</strong>
					</button>
					<button type="submit" class="btn bnt" ng-click="addFolder()">
						<strong>Create Folder</strong>
					</button>
					<input type="text" placeholder="folder name" ng-model="folderName"/>
				</div>
			</div>
		</div>
	</div>
</div>
