<div class="col-sm-12">
	<div class="user-box">
		<div class="form-top">
			<div class="form-top-right">
				<h3>

					<span ng-repeat="folder in openedFolders.slice(0, foldersPath.length - 1) track by $index">
						<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i> 
						<a
							ui-sref="dashboard.directories({folderPath: folder.path})">{{folder.name}}
						</a> / 
					</span>
					
					<i class="fa fa-folder-open fa-2x" aria-hidden="true"></i> 
						{{currentDirectory.name + "/"}} 
	
				</h3>
			</div>
		</div>
	</div>

	<div class="form-bottom">
		<form role="form" action="" method="post" class="login-form">
			<div class="form-group">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody ng-repeat="item in getFolders() track by $index">
						<tr>
							<td><i class="fa fa-folder fa-2x" aria-hidden="true"></i> {{item.name}}</td>
							<td><input type="button" value="Enter"
								ng-click="folderClick(item)" /></td>
						</tr>
					</tbody>
					
					<tbody ng-repeat="item in getFiles() track by $index">
						<tr>
							<td><i class="fa fa-file fa-2x" aria-hidden="true"></i> {{item.name}}</td>
							<td><input type="button" value="Enter"
								ng-click="fileClick(item)" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>

	<br />

	<div class="col-sm-8"></div>
	<div class="col-sm-4">
		<button type="submit" class="btn btn-primary btn-lg" ng-click="newFilePage()">
			<strong> <i class="fa fa-file-text-o" aria-hidden="true"
				fa-3x></i> Create File
			</strong>
		</button>
	
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">
			<strong> <i class="fa fa-folder" aria-hidden="true fa-3x"></i>
				Create Folder
			</strong>
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog" role="document">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title" id="myModalLabel"><strong>Creating Folder</strong></h4>
      				</div>
      				<div class="modal-body">
	        			<input type="text" placeholder="folder name" ng-model="newFolderName" />
    	  			</div>
      				<div class="modal-footer">
						<button type="submit" class="btn btn-warning" ng-click="newFolder()">
							<strong> <i class="fa fa-folder" aria-hidden="true fa-3x"></i>
								Create Folder
							</strong>
						</button>
        				<button type="button" class="btn btn-danger" data-dismiss="modal">							
        					<strong> <i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Close</strong>
      				</div>
    			</div>
  			</div>
		</div>
		

	</div>
</div>
