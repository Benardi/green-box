<div class="form-box" ng-controller="registerController">
	<div class="form-top">
		<div class="form-top-right">
			<h3>
				Create your account <i class="fa fa-cloud fa-lg" aria-hidden="true"></i>
			</h3>
		</div>
	</div>
	<div class="form-bottom">

		<form role="form" action="" method="post" class="registration-form" ng-submit="registerUser()">
			<div class="form-group">
				<label class="sr-only" for="form-name">First name</label> <input
					type="text" name="form-name" placeholder="Your name..."
					class="form-name form-control" id="form-name" ng-model="user.username"/>
			</div>
			<div class="form-group">
				<label class="sr-only" for="form-email">Email</label> <input
					type="text" name="form-email" placeholder="Email..."
					class="form-email form-control" id="form-email" ng-model="user.email"/>
			</div>
			<div class="form-group">
				<label class="sr-only" for="form-password">Password</label> <input
					type="password" name="form-password" placeholder="Password..."
					class="form-password form-control" id="form-password" ng-model="user.password"/>
			</div>
			<button type="submit" class="btn">
				<strong>Create an account!</strong>
			</button>
		</form>

	</div>
</div>
