<!DOCTYPE html>
<html lang="en">

<head>
<!-- include summernote configuration js-->
<script src="./js/configurations/summernote-file-config.js"></script>
</head>

<body>
	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="col-sm-12">

					<div class="user-box">
						<div class="form-top">
							
							<h3 style="font-family: 'Pattaya', sans-serif"><strong>New File: </strong>
								
								<input type="text" ng-model="newFileName" placeholder="File Name"/>
								&emsp;&emsp; <!-- adition of space -->
								<strong> Select Extension: </strong>
								
								<select class="btn btn-success" style="font-family: 'Open Sans', sans-serif;font-size: 18px">
  									<option value="txt"><strong>Text File (.txt)</strong></option>
								</select>
								
							</h3>
							<!-- <div class="note-editable panel-body" contenteditable="true"
								style="height: 50px;">
								<p>
									{{newFileName}}
								</p>
							</div> -->
						
						</div>						
					</div>

					<form role="form" action="" method="post" class="edit-form">
						<summernote id="summernote" class="click2edit" ng-model="content"></summernote>
					</form>

					<br>
					<br />
					
					<!-- organising of boxes -->
					<div class="col-sm-8"></div>
					
					<div class="col-sm-4">
						
						<button type="submit" class="btn btn-primary" ng-click="saveFile()">
							<strong> 
								<i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i> Save
							</strong>
						</button>
						
						<button type="submit" class="btn btn-danger" ng-click="directoriesView()">
							<strong> 
								<i class="fa fa-times-circle fa-lg" aria-hidden="true"></i> Cancel
							</strong>
						</button>

					</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
