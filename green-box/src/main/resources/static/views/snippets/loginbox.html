<!-- Top content -->
<div class="form-box" ng-controller="loginController">
	<div class="form-top">
		<div class="form-top-left">
			<h3>Access your files <i class="fa fa-cloud fa-lg" aria-hidden="true"></i></h3>
		</div>
	</div>
	
	<div class="form-bottom">
		<form role="form" class="login-form" ng-submit="authorize()">
			<div class="form-group">
				<label class="sr-only" for="form-username">Username</label> 
				<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="user.username"/>
			</div>

			<div class="form-group">
				<label class="sr-only" for="form-password">Password</label> 
				<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password"/>
			</div>

			<button type="submit" class="btn">
				<strong>Sign in!</strong>
			</button>
		</form>
	</div>
</div>
