<!-- Top content -->
<div class="form-box" ng-controller="loginController">
	<div class="form-top">
		<div class="form-top-left">
			<h3>Access your files <i class="fa fa-cloud fa-lg" aria-hidden="true"></i></h3>
		</div>
	</div>
	
	<div class="form-bottom">
		<form role="form" name="loginForm" class="login-form" ng-submit="authorize()">
			<div class="form-group">
				<label class="sr-only" for="username">Username/Email</label> 
				<input type="text" name="username" placeholder="Username or Email..." class="form-username form-control" id="form-username" ng-model="entrydata" required/>
				<span ng-show="loginForm.username.$error.required && loginForm.username.$dirty">Username or Email required.</span>
			</div>

			<div class="form-group">
				<label class="sr-only" for="password2">Password</label> 
				<input type="password" name="password2" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password" required/>
				<span ng-show="loginForm.password2.$error.required && loginForm.password2.$dirty">Password required.</span>
			</div>

			<button type="submit" class="btn" ng-disabled="loginForm.$invalid">
				<strong>Sign in!</strong>
			</button>
			
			<br/><p>{{loginForm.$valid}}</p>
			<br/><p>{{loginForm.username .$valid}}</p>
		</form>
	</div>
</div>
